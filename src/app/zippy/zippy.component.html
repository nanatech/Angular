<div class="card">
    <div class="card-header">
        <h1 class="card-title">{{title}}</h1>
        <span class="bi" [ngClass]="{
            'bi-chevron-up': !expandCol,
             'bi-chevron-down': expandCol
          }" (click) = "expandColumn()">
        </span> 
    </div>
    <div [hidden]="expandCol">
        <div class="card-body">
            <ng-content></ng-content>  
        </div>
    </div>
</div>
